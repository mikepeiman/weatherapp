<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-ato text-center bg-primary mt-5 p-5 rounded">
        <h1 id="w-location">w-location</h1>
        <h3 id="w-desc">w-desc</h3>
        <h3 id="w-string">w-string</h3>
        <img id="w-icon">
        <ul class="list-group mt-3" id="w-details">
          <h3>w-details</h3>
          <li class="list-group-item" id="w-humidity">w-humidity</li>
          <li class="list-group-item" id="w-dewpoint">w-dewpoint</li>
          <li class="list-group-item" id="w-feels-like">w-feels-like</li>
          <li class="list-group-item" id="w-wind">w-wind</li>
        </ul>
        <hr>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#locationModal">
              Select Location
          </button>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">Enter Your Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-changeBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-ato text-center bg-primary mt-5 p-5 rounded">
          <div id="floating-panel bg-primary">
              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control">
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <select id="country" name="country" class="form-control">Country</select>
                  <!-- <input type="text" id="country" class="form-control"> -->
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <select name="state" id="state" class="form-control">State</select>
                  <!-- <input type="text" id="state" class="form-control"> -->
                </div>
                <input type="button" value="Geocode" id="submit" class="btn btn-info mb-3"></input>
          </div>
          <div id="map"></div>

      </div>
    </div>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNmdL0UoyvDYAhB7l5UF7L_1_Y5lcIBCI&callback=initMap">
    </script>
    <script src="..\List_Country_State-master\countries.js"></script>
    <script src="app.js"></script>
    <script src="google.js"></script>
    <script src="ui.js"></script>
    <script>
      populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
    </script>
</body>
</html>
